<table id='datatables' class='table table-striped table-no-bordered table-hover' cellspacing='0' style="color: #fec">

  <thead>
    <tr>
      <th style="min-width: 250px; color: #FCBAAD">Nome</th>
      <th style="min-width: 250px; color: #FCBAAD">Valor</th>
      <th style="min-width: 200px; color: #FCBAAD">Descrição</th>
      <th style="min-width: 100px; color: #FCBAAD">Quantidade</th>
      <th style="min-width: 150px; color: #FCBAAD">AÇÕES</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngIf="dataTable.dataRows.length == 0" style="background-color: #9e5455">
      <td colspan="16" class="text-center">Nenhum produto encontrado.</td>
    </tr>

    <ng-container *ngFor="let data of dataTable.dataRows">
      <tr style="background-color: #9e5455">
        <td>{{data.nome}}</td>
        <td>{{data.valor}}</td>
        <td>{{data.descricao}}</td>
        <td>{{data.quantidade}}</td>

        <td id="acoes">
          <a rel='tooltip' title='Atualizar' class='btn btn-warning btn-round' [routerLink]="[
          '/produto/cadastro',
          {
              produtoId: data.id,
              viewOnly: false,
              produtoExiste: true
          }
        ]">
            <i class='fa fa-pencil'></i>
          </a>
          <a rel='tooltip' title='Deletar' class='btn btn-danger btn-round col-md-offset-1'
            (click)='deletaProduto(data.id)'>
            <i class='fa fa-trash-o'></i>
          </a>
        </td>

        <hr style="padding-top: 15px">
      </tr>
      <tr [hidden]="true"></tr>
    </ng-container>
  </tbody>
</table>
