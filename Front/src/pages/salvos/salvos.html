<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blue Plot - Salvos</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Card do gráfico */
    .graph-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 30px;
    }

    .analysis-info {
      margin-bottom: 15px;
    }

    .analysis-info h3 {
      margin: 0 0 5px;
      color: #2B2BE8;
    }

    .analysis-info p {
      margin: 0;
      color: #555;
    }

    .btn-container {
      margin-bottom: 15px;
    }

    .btn-container .btn {
      margin-right: 10px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .data-table th, .data-table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    .data-table th {
      background-color: #f0f0f0;
    }

    .graph-separator {
      border-top: 1px solid #ccc;
      margin: 30px 0 0 0;
    }

    img.graph-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

<div class="saved-analyses" id="savedAnalysesContainer">
  <h2>Análises Salvas</h2>
</div>

<script src="salvos.js"></script>
</body>
</html>
