<h2
  style="
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--primary-blue);
    font-size: 2rem;
  "
>
  Tipo de Gráfico
</h2>
<p
  style="
    text-align: center;
    max-width: 700px;
    margin: 0 auto 3rem;
    color: var(--dark-gray);
    line-height: 1.6;
  "
>
  Selecione o tipo de gráfico que melhor se adapta às suas necessidades de
  análise espectroscópica
</p>

<div class="graph-types">
  <div class="graph-card" onclick="cadastrarAnalise('linha')">
    <div class="graph-icon">
      <i class="fas fa-chart-line"></i>
    </div>
    <h3>Gráfico de Linha</h3>
    <p>
      Ideal para mostrar tendências e variações ao longo do tempo ou comprimento
      de onda em análises espectroscópicas.
    </p>
  </div>

  
  <!-- <div class="graph-card" onclick="cadastrarAnalise('pie')">
    <div class="graph-icon">
      <i class="fas fa-chart-pie"></i>
    </div>
    <h3>Gráfico de Setor</h3>
    <p>
      Excelente para representar composições percentuais de componentes
      espectrais em sua amostra.
    </p>
  </div> -->
</div>
<script> 
  function cadastrarAnalise(tipo) {
    // Salva o tipo no localStorage
    localStorage.setItem('tipoGraficoSelecionado', tipo);

    // Redireciona para a tela de cadastro
    window.location.href = 'cadastro.html';
}

</script>
